name: Publish to NPM

permissions:
  contents: write
  packages: write
  id-token: write

on:
  release:
    types: [published]
  workflow_dispatch:
    inputs:
      version_type:
        description: 'Version bump type'
        required: true
        default: 'patch'
        type: choice
        options:
          - patch
          - minor
          - major
          - prerelease
      dry_run:
        description: 'Dry run (skip actual publishing)'
        required: false
        default: false
        type: boolean

jobs:
  test:
    name: Test
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [18.x, 20.x, 22.x]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Install peer dependencies for testing
        run: |
          npm install --no-save @nestjs/common@^11.0.0 @nestjs/core@^11.0.0 @nestjs/microservices@^11.0.0 @nestjs/platform-express@^11.0.0 @nestjs/terminus@^11.0.0 @opentelemetry/api@^1.0.0 reflect-metadata@^0.2.0 rxjs@^7.0.0

      - name: Run linter
        run: npm run lint

      - name: Build package
        run: npm run build

      - name: Run unit tests
        run: npm run test:unit

      - name: Verify build artifacts
        run: |
          test -f dist/index.js
          test -f dist/index.d.ts

  publish:
    name: Publish to NPM
    needs: test
    runs-on: ubuntu-latest
    if: github.event_name == 'release' || github.event_name == 'workflow_dispatch'

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          # Fetch full history for semantic versioning
          fetch-depth: 0

      # Setup for GitHub Packages
      - name: Setup Node.js for GitHub Packages
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          cache: 'npm'
          registry-url: 'https://npm.pkg.github.com'
          scope: '@torixtv'

      - name: Install dependencies
        run: npm ci

      - name: Install peer dependencies for building
        run: |
          npm install --no-save @nestjs/common@^11.0.0 @nestjs/core@^11.0.0 @nestjs/microservices@^11.0.0 @nestjs/platform-express@^11.0.0 @nestjs/terminus@^11.0.0 @opentelemetry/api@^1.0.0 reflect-metadata@^0.2.0 rxjs@^7.0.0

      - name: Build package
        run: npm run build

      - name: Extract version from release tag
        if: github.event_name == 'release'
        run: |
          VERSION=${GITHUB_REF#refs/tags/v}
          echo "PACKAGE_VERSION=$VERSION" >> $GITHUB_ENV
          echo "Publishing version: $VERSION"

      - name: Set version for manual dispatch
        if: github.event_name == 'workflow_dispatch'
        run: |
          npm version ${{ github.event.inputs.version_type }} --no-git-tag-version
          VERSION=$(node -p "require('./package.json').version")
          echo "PACKAGE_VERSION=$VERSION" >> $GITHUB_ENV
          echo "Publishing version: $VERSION"

      - name: Update package version
        if: github.event_name == 'release'
        run: |
          npm version $PACKAGE_VERSION --no-git-tag-version --allow-same-version

      - name: Verify package contents
        run: |
          echo "Package verification:"
          npm pack --dry-run

      - name: Publish (dry run)
        if: github.event.inputs.dry_run == 'true'
        run: |
          echo "Dry run - would publish version $PACKAGE_VERSION"
          npm publish --dry-run

      # Publish to GitHub Packages
      - name: Publish to GitHub Packages
        if: github.event.inputs.dry_run != 'true'
        run: npm publish
        env:
          NODE_AUTH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      # Reconfigure for npmjs.com with OIDC Trusted Publishing
      - name: Setup Node.js for npmjs
        if: github.event.inputs.dry_run != 'true'
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          registry-url: 'https://registry.npmjs.org'
          scope: '@torixtv'

      # Upgrade npm to support OIDC trusted publishing (requires npm 11.5.1+)
      - name: Upgrade npm for OIDC support
        if: github.event.inputs.dry_run != 'true'
        run: npm install -g npm@latest

      # Publish to npmjs.com using OIDC Trusted Publishing (no token needed)
      - name: Publish to npmjs
        if: github.event.inputs.dry_run != 'true'
        run: npm publish --registry https://registry.npmjs.org --access public --provenance

      - name: Create Git tag (manual dispatch only)
        if: github.event_name == 'workflow_dispatch' && github.event.inputs.dry_run != 'true'
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git tag -a "v$PACKAGE_VERSION" -m "Release v$PACKAGE_VERSION"
          git push origin "v$PACKAGE_VERSION"

      - name: Update package-lock.json
        if: (github.event_name == 'workflow_dispatch' && github.event.inputs.dry_run != 'true') || github.event_name == 'release'
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add package.json package-lock.json
          git commit -m "chore: bump version to $PACKAGE_VERSION [skip ci]" || exit 0
          git push origin ${{ github.ref_name }}

  notify:
    name: Notify Success
    needs: [publish]
    runs-on: ubuntu-latest
    if: success() && github.event.inputs.dry_run != 'true'

    steps:
      - name: Notify success
        run: |
          echo "‚úÖ Successfully published @torixtv/nestjs-kafka@$PACKAGE_VERSION"
          echo "üì¶ npmjs: https://www.npmjs.com/package/@torixtv/nestjs-kafka"
          echo "üì¶ GitHub: https://github.com/torixtv/nestjs-kafka/packages"
          echo "üè∑Ô∏è Release: ${{ github.event.release.html_url || 'Manual dispatch' }}"